{% extends 'base.html' %}
{% set active_page = "my-account" %}
{% block title %}My Account{% endblock %}

{% block content %}
<div class="container-fluid p-0 flex-fill">
    <div class="row no-gutters">
        <div class="col-10 offset-1 col-md-4 offset-md-0">
            <div class="square">
                <div class=" crate text-center square-inner">
                    <div class="center">
                        <a class="btn round-button" href="{{url_for('view_collection')}}">
                            <span class="text">Collection</span>
                            <span class="round"><i class="fa fa-chevron-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 offset-1 col-md-4 offset-md-0">
            <div class="square">
                <div class=" crate text-center square-inner">
                    <div class="center">
                        <a class="btn round-button" href="{{url_for('view_playcrate')}}">
                            <span class="text">Playcrate</span>
                            <span class="round"><i class="fa fa-chevron-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 offset-1 col-md-4 offset-md-0">
            <div class="square">
                <div class=" crate text-center square-inner">
                    <div class="center">
                        <a class="btn round-button" href="{{url_for('view_trophies')}}">
                            <span class="text">Trophies</span>
                            <span class="round"><i class="fa fa-chevron-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
