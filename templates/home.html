{% extends 'base.html' %} 
{% block title %}Home{% endblock %} 
{% block content %}
<div class="swiper-container">
    <div class="swiper-wrapper">
        {% for game in games %}
        <div class="swiper-slide" style="background-image:url({{game.front_cover}})" id="{{game._id}}" data-title="{{game.title}}" data-release-date="{{game.release_date}}">
            <div class="back-cover" style="background-image:url({{game.back_cover}})"></div>
        </div>
        {% endfor %}
    </div>
</div>
 {% endblock %}
