{% extends 'base.html' %}
{% block title %}{{game.title}}{% endblock %}
{% block content %}
<div class="swiper-slide" style="background-image:url({{game.front_cover}})"></div>
<h1>{{game.genre[1]}}</h1>
<a class="btn btn-primary text-center col-8 offset-2" id="edit-game" href="{{url_for('edit_game', game_title=game.title)}}">Edit Game</a>
{% endblock %}
