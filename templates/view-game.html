{% extends 'base.html' %}
{% block title %}{{game.title}}{% endblock %}
{% block content %}
<div class="swiper-slide" style="background-image:url({{game.front_cover}})"></div>
{% for genre in game.genre %}
    <h1>{{genre}}</h1>
{% endfor %}
<iframe width="420" height="315"
src={{game.trailer}}>
</iframe>
<a class="btn btn-primary text-center col-8 offset-2" id="edit-game"
    href="{{url_for('edit_game', game_title=game.title)}}">Edit Game</a>
<button type="button" class="btn btn-primary text-center col-8 offset-2" data-toggle="modal"
    data-target="#delete-modal">
    Delete Game
</button>
<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-modal-label">Delete Game From The Database</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the game from the database? This action can not be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger" id="delete-game"
                    href="{{url_for('delete_game', game_id=game._id)}}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
